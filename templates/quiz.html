<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Languages Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .progress-bar-container {
        width: 100%;
        background-color: #f0f0f0;
        height: 10px;
        margin-bottom: 10px;
      }

      .progress-bar {
        background-color: #007bff;
        height: 100%;
        width: 0%;
        transition: width 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Love Languages Quiz</h1>
      <div class="card">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <form id="quiz-form" action="/results" method="post">
          {% for question in questions %}
            <div class="question" id="question{{ loop.index }}" style="{% if loop.index > 1 %}display: none;{% endif %}">
              <p>{{ question.question }}</p>
              <input type="radio" name="question{{ loop.index }}" value="A" required> {{ question.options[0] }}<br>
              <input type="radio" name="question{{ loop.index }}" value="B" required> {{ question.options[1] }}<br>
            </div>
          {% endfor %}
          <div class="navigation">
            <button type="button" id="prev-btn" onclick="prevQuestion()" disabled>Previous</button>
            <button type="button" id="next-btn" onclick="nextQuestion()">Next</button>
            <button type="submit" id="submit-btn" style="display: none;">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
